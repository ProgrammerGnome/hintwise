<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="file:///android_asset/katex/katex.min.css">
    <script src="file:///android_asset/katex/katex.min.js"></script>
    <script src="file:///android_asset/katex/auto-render.min.js"></script>
    <style>body{font-size:16px; padding:16px;}</style>
</head>
<body>
<div id="content" style="font-size:40px; overflow-wrap: break-word; word-wrap: break-word;"></div>
<script>
    function renderLatex(latex){
        document.getElementById('content').innerHTML = latex;
        renderMathInElement(document.getElementById('content'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ]
        });
    }
</script>
</body>
</html>
